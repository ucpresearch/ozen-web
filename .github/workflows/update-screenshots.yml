name: Update Screenshots

on:
  schedule:
    # Run every Monday at 2am UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update-screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (main project)
        run: npm ci

      - name: Install dependencies (screenshots)
        working-directory: scripts/screenshots
        run: npm ci

      - name: Install Playwright browsers
        working-directory: scripts/screenshots
        run: npx playwright install --with-deps chromium

      - name: Build ozen-web app
        run: npm run build

      - name: Start preview server & capture screenshots
        run: |
          # Start preview server in background
          npm run preview &
          PREVIEW_PID=$!

          # Wait for server to be ready
          echo "Waiting for preview server..."
          npx wait-on http://localhost:4173 --timeout 60000

          # Capture screenshots
          cd scripts/screenshots
          npm run capture:prod

          # Stop preview server
          kill $PREVIEW_PID || true

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/screenshots/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push screenshots
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshots/
          git commit -m "chore: update documentation screenshots [skip ci]"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No screenshot changes detected"
